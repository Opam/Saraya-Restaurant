<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="header">
      <img src="img/Group 472.png" class="banner"/>
    </div>
    <div class="foods">
      <h1>Foods</h1>
      <div class="d-flex">
        <div class="card color-d9 mx-2" style="width: 18rem;">
        <img src="img/Italian Pasta.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Italian Pasta</h5>
          <div class="d-flex align-content-center"><p class="card-text">
            Rp 55.000
          </p>
          <div class="d-flex button-control">
            <button type="button" class="btn control"><p>-</p></button>
            <h1>1</h1>
            <button type="button" class="btn control"><p>+</p></button>
          </div></div>
          
        </div>
      </div>
      <div class="card mx-2" style="width: 18rem">
        <img src="img/image 1.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Chicken Lasagna</h5>
          <p class="card-text">
            Rp 45.000
          </p>
        </div>
      </div>
      <div class="card mx-2" style="width: 18rem">
        <img src="img/korean-fried-chicken-32 1.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Fried Chicken Devil</h5>
          <p class="card-text">
            Rp 65.000
          </p>
        </div>
      </div>
      <div class="card mx-2" style="width: 18rem">
        <img src="img/fish-and-chip-day 1.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Fish And Chip</h5>
          <p class="card-text">
            Rp 35.000
          </p>
        </div>
      </div>
      <div class="card mx-2" style="width: 18rem">
        <img src="img/Rectangle 15.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Toast Banana</h5>
          <p class="card-text">
            Rp 20.000
          </p>
        </div>
      </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
