<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Saraya Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="bootstrap-5/bootstrap.min.css"> -->
    <!--Boxicons CSS-->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="row">
        <div class="header-manager fixed-top">
            <img src="img/Group 475.png" class="banner" />
        </div>
    </div>
    <div class="row">
        <div class="col-1">
            <nav class="navbar navbar-inverse navbar-fixed-left navbar-manager-padding"
                style="background-color: #d9d9d9;">
                <div class="icon-navbar">
                    <a class="navbar-brand" href="#"><i class='bx bxs-pie-chart-alt-2'></i></a>
                    <a class="navbar-brand" href="checkout.html"><i class='bx bxs-book-alt'></i></a>
                </div>
            </nav>
        </div>
        <div class="col-11 body-right body-manager" style="background-color: #C5C5FF;">
            <div class="container">
                <div class="row mt-3">
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class='bx bx-search-alt-2 bx-tada'
                                        style='color:#1e1e1e; font-size: 24px;'></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Nama Bahan" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <table class="table mt-2">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nama Bahan</th>
                            <th scope="col">Stok Awal</th>
                            <th scope="col">Stok Akhir</th>
                            <th scope="col">Satuan</th>
                            <th scope="col">Harga Satuan</th>
                            <th scope="col">Ketersediaan</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">
                                <input class="form-check-input mt-0" type="checkbox" value=""
                                    aria-label="Checkbox for following text input">
                            </th>
                            <td>La Fonte Pasta</td>
                            <td><b>69</b>Packs</td>
                            <td><b>20</b> Packs</td>
                            <td><b>Packs</b></td>
                            <td><b>Rp</b> 15,000</td>
                            <td><img src="img/Tersedia.png" class="button-ketersediaan" alt=""></td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <input class="form-check-input mt-0" type="checkbox" value=""
                                    aria-label="Checkbox for following text input">
                            </th>
                            <td>Ayam</td>
                            <td><b>69</b>Kg</td>
                            <td><b>10</b>Kg</td>
                            <td><b>Kg</b></td>
                            <td><b>Rp</b>25,000</td>
                            <td><img src="img/Sedikit.png" class="button-ketersediaan" alt="">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <input class="form-check-input mt-0" type="checkbox" value=""
                                    aria-label="Checkbox for following text input">
                            </th>
                            <td>Es Batu</td>
                            <td><b>25</b>Kg</td>
                            <td><b>1</b>Kg</td>
                            <td><b>Kg</b></td>
                            <td><b>Rp</b>10,000</td>
                            <td><img src="img/Habis.png" class="button-ketersediaan" alt="">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
</body>

</html>
